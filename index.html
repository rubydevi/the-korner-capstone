<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Korner Takeaway</title>
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <ul class="header-ul">
          <li class="logo displayNone">
            <img src="images/logo_small.png" alt="Logo">
          </li>
          <li>
            <img src="images/menuHamburgerDark.svg" alt="Menu Hamburger Icon">
          </li>
        </ul>
      </nav>
    </div>

  <main>
    <article id="home" class="container">
      <p class="text-primary">"Welcome Foodies!"</p>

      <p class="text-dark">31-03-2023 (Wed) ~ 10 (Sat)</p>
