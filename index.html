<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Korner Takeaway</title>
  <link rel="stylesheet" href="css/mobile.css">

<body>
  <div class="main-section">
    <div id="div_blur">
      <header>
        <div class="container">
          <nav class="navbar">
            <ul class="header-ul">
              <li class="logo displayNone">
                <img src="images/logo.png" alt="Logo">
              </li>
              <li>
                <img src="images/menuHamburgerDark.svg" alt="Menu Hamburger Icon">
              </li>
            </ul>
          </nav>
        </div>
      </header>
    
      <main>
        <article id="home" class="container">
          <div id="welcome_text">

          </p>
          <div id="detail_text">
            <p id="p_date" class="text-dark">1<sup>st</sup> May-5<sup>th</sup> May</p>
            <small class="text-dark">@Lamphel, Imphal, Manipur</small>
          </div>
        </article>
      </main>
    </div>
    
  </div>
  

  <section>
    <hr>
  </section>
